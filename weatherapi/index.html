<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <h1 class="titlehead">WEATHER FORECAST</h1>
    <div class="page">
    
       
        <form autocomplete="off" class="change_location">
            <label>Enter a location for weather information :</label><br><br>
             <div class="autocomplete" style="width:60%;position:relative">    
                <input type="text" id="myInput" class="roundfield" name="city" maxlength="50" minlength="3" required><input type="submit" id="submit" value="submit">
            </div>
        </form>
    <br><br>
        <div  id= "card" class="card d-none">
            <img src="https://via.placeholder.com/400" id ="time" class = "time card-img-top">
        
        <div  class="icons icon bg-light mx-auto text-centre ">
            <!--icon-->
            <img src="" alt="">

        </div>
        <div class="text-muted text-centre text-uppercase details">
          <h5 class="p-3">City Name</h5>
          <div class="p-3">Weather Condition</div>
          <div class="display-4 my-4">
            <span>Temp</span>
            <span>&deg;C</span>
          </div>
        </div>
    </div>
    <div class="forecast">
        <h2 style="font-family: cursive;color:white;text-align:centre;">For Next 12 Hours Weather Report</h2>
        <div class="row">
             <div class="column d-none">
                <div id="forecastCard"  class="card">
                    <img src="https://via.placeholder.com/150" id ="forecastTime" class = "time card-img-top">
                
                <div class=" forecast icon bg-light mx-auto text-centre ">
                    <!--icon-->
                    <img src="" alt="">
        
                </div>
                <div class="text-muted text-centre text-uppercase forecastDetails ">
                  <h5 class="p-3">City Name</h5>
                  <div class="p-3">Weather Condition</div>
                  <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                  </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
    <script src = "scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
